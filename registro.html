<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Ciar uma Conta</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="primeiroNome">Primeiro nome</label>
                                <input type="text" class="form-control" name="primeiroNome" id="primeiroNome"
                                placeholder="Digite o seu Primeiro Nome">
                            </div>
                            <div class="col-md-6">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" class="form-control" name="sobrenome" id="sobrenome"
                                placeholder="Digite o seu Sobrenome">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email"
                        placeholder="Digite o seu E-mail">
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" name="senha" id="senha"
                                placeholder="Digite uma Senha">
                            </div>
                            <div class="col-md-6">
                                <label for="confirmaSenha">Confirmar Senha</label>
                                <input type="text" class="form-control" name="confirmaSenha" id="confirmaSenha"
                                placeholder="Confirme sua Senha">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Registrar-se</button>
                    <div class="text-center">
                        <a href="#" class="d-block small mt-3">Esqueceu a senha?</a>
                        <a href="#" class="d-block small">PÃ¡gina de Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin.min.js" type="text/javascript"></script>
</body>
</html>
